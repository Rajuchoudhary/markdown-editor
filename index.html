<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Real-time Markdown Editor</h1>
      <button id="reset">Clear content</button>
      <div class="editor">
        <textarea
          id="markdown-input"
          placeholder="Type Markdown here..."
        ></textarea>
        <div id="preview">
          <p class="placeholder">Preview will appear here...</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
